<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AKSI · Milana</title>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0;padding:24px;line-height:1.4}header{display:flex;gap:12px;align-items:center}code,kbd,pre{background:#f5f5f7;border-radius:6px;padding:2px 6px}button{cursor:pointer;padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fff}input,textarea{padding:8px;border-radius:8px;border:1px solid #ddd;width:100%}.row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center}.card{border:1px solid #eee;border-radius:12px;padding:16px;margin:12px 0}.muted{color:#6b7280;font-size:12px}</style>
</head>
<body>
  <header>
    <h1>AKSI · Milana Frontend</h1>
  </header>
  <div class="card">
    <div class="row">
      <label for="backend">Backend URL</label>
      <input id="backend" placeholder="https://your-render-url.onrender.com">
    </div>
    <p class="muted">Подсказка: параметр можно передать как <code>?api=https://...</code>. Значение сохраняется в <code>localStorage</code>.</p>
    <button id="save">Сохранить</button>
  </div>

  <div class="card">
    <h3>Health & Version</h3>
    <div class="row"><button id="btnHealth">GET /health</button><span id="outHealth"></span></div>
    <div class="row"><button id="btnVersion">GET /version</button><span id="outVersion"></span></div>
  </div>

  <div class="card">
    <h3>Echo</h3>
    <textarea id="echoPayload" rows="4">{
  "data": {"hello": "AKSI"}
}</textarea>
    <div class="row"><button id="btnEcho">POST /echo</button><span id="outEcho"></span></div>
  </div>

  <div class="card">
    <h3>Proof</h3>
    <div class="row"><button id="btnProof">GET /aksi/proof</button><span id="outProof"></span></div>
    <div class="row"><button id="btnProofStable">POST /aksi/proof/stable</button><span id="outProofStable"></span></div>
  </div>

  <div class="card">
    <h3>Logs</h3>
    <textarea id="logPayload" rows="3">{
  "event": "hello", "payload": {"x": 1}
}</textarea>
    <div class="row"><button id="btnLogAppend">POST /aksi/logs/append</button><span id="outLogAppend"></span></div>
    <div class="row"><button id="btnLogs">GET /aksi/logs</button><span id="outLogs"></span></div>
    <div class="row"><button id="btnLogsExport">GET /aksi/logs/export</button><span id="outLogsExport"></span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
