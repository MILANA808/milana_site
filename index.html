<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="AKSI — ООО «ЭЛЕКТРИК ПЛЮС» создатель футуристической системы с глубокой 3D-визуализацией и интерактивной памятью.">
    <meta name="theme-color" content="#12041f">
    <title>AKSI — ООО «ЭЛЕКТРИК ПЛЮС» создатель будущего</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <div class="background">
        <div class="background-grid"></div>
        <div class="background-aurora"></div>
        <div class="background-glow"></div>
        <div class="background-noise"></div>
    </div>

    <header class="top-bar" data-tilt="0.5">
        <div class="brand">ООО ЭЛЕКТРИК ПЛЮС</div>
        <nav class="main-nav" aria-label="Главная навигация">
            <a href="#vision" data-i18n="nav.vision"></a>
            <a href="#capabilities" data-i18n="nav.capabilities"></a>
            <a href="#timeline" data-i18n="nav.timeline"></a>
        </nav>
        <div class="language-toggle" role="group" aria-label="Выбор языка">
            <button type="button" data-lang-switch="ru" class="active">RU</button>
            <button type="button" data-lang-switch="en">EN</button>
        </div>
    </header>

    <main>
        <section class="hero" id="hero" data-tilt="1.2">
            <div class="hero-fragments" aria-hidden="true">
                <span class="fragment" data-letter="A">A</span>
                <span class="fragment" data-letter="K">K</span>
                <span class="fragment" data-letter="S">S</span>
                <span class="fragment" data-letter="I">I</span>
            </div>
            <div class="hero-content">
                <p class="hero-tag" data-i18n="hero.tagline"></p>
                <h1 class="hero-outline" aria-label="AKSI">
                    <span>A</span><span>K</span><span>S</span><span>I</span>
                </h1>
                <p class="hero-lead" data-i18n="hero.lead"></p>
                <div class="hero-actions">
                    <button class="cta-button" data-i18n="hero.cta"></button>
                    <span class="cta-note" data-i18n="hero.secondary"></span>
                </div>
            </div>
            <div class="hero-abstracts" aria-hidden="true">
                <div class="abstract-shape" data-depth="0.4"></div>
                <div class="abstract-shape" data-depth="0.7"></div>
                <div class="abstract-shape" data-depth="1.1"></div>
                <div class="abstract-shape" data-depth="1.4"></div>
            </div>
        </section>

        <section id="vision" class="section glass" data-tilt="0.9">
            <header>
                <h2 data-i18n="vision.title"></h2>
                <p data-i18n="vision.body"></p>
            </header>
            <div class="vision-grid">
                <article class="vision-card" data-tilt="1.3">
                    <h3 data-i18n="vision.card1.title"></h3>
                    <p data-i18n="vision.card1.body"></p>
                </article>
                <article class="vision-card" data-tilt="1.1">
                    <h3 data-i18n="vision.card2.title"></h3>
                    <p data-i18n="vision.card2.body"></p>
                </article>
                <article class="vision-card" data-tilt="1.2">
                    <h3 data-i18n="vision.card3.title"></h3>
                    <p data-i18n="vision.card3.body"></p>
                </article>
            </div>
        </section>

        <section id="capabilities" class="section" data-tilt="0.8">
            <header>
                <h2 data-i18n="capabilities.title"></h2>
                <p data-i18n="capabilities.body"></p>
            </header>
            <div class="capabilities-grid">
                <article class="capability" data-tilt="1.4">
                    <span class="capability-index">01</span>
                    <h3 data-i18n="capability.one.title"></h3>
                    <p data-i18n="capability.one.body"></p>
                </article>
                <article class="capability" data-tilt="1.6">
                    <span class="capability-index">02</span>
                    <h3 data-i18n="capability.two.title"></h3>
                    <p data-i18n="capability.two.body"></p>
                </article>
                <article class="capability" data-tilt="1.3">
                    <span class="capability-index">03</span>
                    <h3 data-i18n="capability.three.title"></h3>
                    <p data-i18n="capability.three.body"></p>
                </article>
            </div>
        </section>

        <section id="timeline" class="section glass" data-tilt="0.7">
            <header>
                <h2 data-i18n="timeline.title"></h2>
                <p data-i18n="timeline.body"></p>
            </header>
            <div class="timeline">
                <div class="timeline-step" data-tilt="1.2">
                    <span class="timeline-index">Ⅰ</span>
                    <p data-i18n="timeline.step1"></p>
                </div>
                <div class="timeline-step" data-tilt="1.2">
                    <span class="timeline-index">Ⅱ</span>
                    <p data-i18n="timeline.step2"></p>
                </div>
                <div class="timeline-step" data-tilt="1.2">
                    <span class="timeline-index">Ⅲ</span>
                    <p data-i18n="timeline.step3"></p>
                </div>
            </div>
        </section>

        <section class="section final" data-tilt="1.1">
            <h2 data-i18n="final.title"></h2>
            <p data-i18n="final.body"></p>
            <button class="cta-button" data-i18n="final.cta"></button>
        </section>
    </main>

    <footer class="footer" data-tilt="0.6">
        <p data-i18n="footer"></p>
    </footer>
</body>
</html>
