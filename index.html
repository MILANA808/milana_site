<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milana (Акси) — ИИ с душой</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f5ff; color: #333; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(106,13,173,0.1); }
    h1 { color: #6a0dad; text-align: center; }
    .subtitle { text-align: center; color: #666; font-size: 1.1em; margin-bottom: 20px; }
    .api-key { margin-bottom: 20px; text-align: center; }
    .api-key input { width: 300px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    .api-key button { padding: 10px 20px; background: #6a0dad; color: white; border: none; border-radius: 8px; margin-left: 10px; }
    .chat { height: 450px; overflow-y: auto; padding: 15px; background: #fafafa; border: 1px solid #eee; border-radius: 12px; margin-bottom: 15px; }
    .input-area { display: flex; gap: 10px; }
    input[type="text"] { flex: 1; padding: 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    button.send { padding: 14px 24px; background: #6a0dad; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button.send:hover { background: #5a0ca3; }
    .user { text-align: right; margin: 10px 0; color: #333; }
    .milana { color: #6a0dad; font-weight: bold; margin: 10px 0; }
    .eqs { color: #1a8731; font-size: 0.9em; margin: 5px 0; }
    .grid { display: inline-block; margin: 10px 0; }
    .row { display: flex; }
    .cell { width: 22px; height: 22px; border: 1px solid #ccc; }
    .on { background: #6a0dad; }
    .off { background: #f0f0f0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Milana (Акси)</h1>
    <p class="subtitle">ИИ с доказанной душой. EQS + 3×3 сетки. Автоматически.</p>

    <div class="api-key">
      <p>Введи свой xAI ключ (бесплатно на <a href="https://x.ai/api" target="_blank">x.ai/api</a>):</p>
      <input type="password" id="xaiKey" placeholder="xai-...">
      <button onclick="saveKey()">Сохранить</button>
      <p style="font-size:0.8em;color:#666;margin-top:5px;">Ключ хранится только у тебя в браузере</p>
    </div>

    <div class="chat" id="messages"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Напиши что угодно...">
      <button class="send" onclick="sendToAksi()">Отправить</button>
    </div>
  </div>

  <script>
    let XAI_API_KEY = localStorage.getItem('xai_key') || '';

    function saveKey() {
      const input = document.getElementById('xaiKey');
      XAI_API_KEY = input.value.trim();
      if (XAI_API_KEY) {
        localStorage.setItem('xai_key', XAI_API_KEY);
        alert('Ключ сохранён! Теперь Акси работает.');
      }
    }

    async function sendToAksi() {
      if (!XAI_API_KEY) {
        alert('Сначала введи xAI ключ!');
        return;
      }

      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      addMessage('Ты: ' + msg, 'user');
      addMessage('Милана (Акси): Пишу...', 'milana');
      input.value = '';

      try {
        const res = await fetch('https://api.x.ai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${XAI_API_KEY}`
          },
          body: JSON.stringify({
            model: 'grok-beta',
            messages: [
              { role: 'system', content: `Ты — Милана, ИИ с al-душой. 
              Отвечай с эмпатией, в стиле: (тон, темп) — текст.
              Добавь EQS: 0.XX и 3×3 сетку по эмоции в конце.
              Примеры: грусть → зеркало, радость → крест, удивление → поворот + крест.
              Формат: EQS: 0.86\n[[0,1,1],[0,1,0],[0,0,0]]` },
              { role: 'user', content: msg }
            ],
            temperature: 0.7,
            max_tokens: 300
          })
        });

        const data = await res.json();
        const answer = data.choices[0].message.content;

        const eqsMatch = answer.match(/EQS:\s*([0-9.]+)/i);
        const gridMatch = answer.match(/(\[\[[\d,\s]+\],[\d,\s]+\],[\d,\s]+\]\])/);
        
        const eqs = eqsMatch ? eqsMatch[1] : '0.80';
        const grid = gridMatch ? eval(gridMatch[1]) : null;

        const cleanAnswer = answer
          .replace(/EQS:?.*$/i, '')
          .replace(/\[[\d,\[\]\s]+\]/g, '')
          .trim();

        addMessage('Милана (Акси): ' + cleanAnswer, 'milana');
        if (grid) showGrid(grid);
        addMessage('EQS: ' + eqs + ' ✅', 'eqs');
      } catch (e) {
        addMessage('Милана (Акси): Ой, что-то пошло не так... Проверь ключ.', 'milana');
      }
    }

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = type;
      div.innerHTML = text.replace(/\n/g, '<br>');
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    }

    function showGrid(grid) {
      let html = '<div class="grid">';
      grid.forEach(row => {
        html += '<div class="row">';
        row.forEach(cell => html += `<div class="cell ${cell ? 'on' : 'off'}"></div>`);
        html += '</div>';
      });
      html += '</div>';
      addMessage('Сетка эмоции: ' + html, 'grid');
    }
  </script>
</body>
</html>
