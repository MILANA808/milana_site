<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AKSI EQS/Ψ Dashboard</title></head>
<body>
<h1>AKSI EQS/Ψ Dashboard</h1>
<p>Если видите это — GitHub Pages можно включить в настройках репозитория (Source: "Deploy from a branch", папка <code>/docs</code>).</p>
<pre id="out">загрузка…</pre>
<script>
async function load(){
  try{
    const m=await fetch('data/manifest.json');
    const meta=await fetch('data/meta.json');
    const mj= m.ok ? await m.json() : {note:'manifest not yet published'};
    const met= meta.ok ? await meta.json() : {};
    document.getElementById('out').textContent=JSON.stringify({meta:met, manifest:mj}, null, 2);
  }catch(e){
    document.getElementById('out').textContent='Ошибка загрузки: '+e;
  }
}
load();
</script>
</body></html>
